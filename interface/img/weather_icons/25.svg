  <g stroke="#A7D2FF" fill="#A7D2FF" stroke-width="16">
    <circle class="snowflake0" cx="304" cy="320" r="33"/> 
    <circle class="snowflake1" cx="224" cy="240" r="33"/>
    <circle class="snowflake2" cx="143" cy="337" r="33"/>
  </g>
</svg>