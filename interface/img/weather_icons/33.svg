      100% {
        transform: translate(0px, 0px);
      }
    }

    .sun_wave6{
      animation: opacity .3s .5s ease-in-out forwards, move_sun_wave6 2s .8s ease-in-out infinite;
      transform-origin: center center;
      opacity:0;
    }
    @keyframes move_sun_wave6 {
