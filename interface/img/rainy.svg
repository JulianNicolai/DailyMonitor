<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" height="463pt" viewBox="0 -47 463.84305 463" width="463pt">
  <style>
    .popup1 {
        transform: scale(.9) ;
        transform-origin: 140px center;
        animation: popup_animation .5s ease-in forwards;
    }
    .popup2 {
        transform: scale(.9) ;
        transform-origin: 140px center;
        opacity: 0;
        animation: popup_animation .5s .2s ease-in forwards, bounce 4s .7s ease-out infinite;
    }
    .popup3 {
        transform: scale(.9) ;
        transform-origin: 140px center;
        opacity: 0;
        animation: popup_animation .5s .1s ease-in forwards, bounce 6s 1s ease-out infinite;
    }
    .popup4 {
        transform: scale(.9) ;
        transform-origin: 140px center;
        opacity: 0;
        animation: popup_animation .5s .3s ease-in forwards, bounce 8s 1.1s ease-out infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform:  scale(.9) translateY(0);
      }
      10% {
        transform: scale(.9) translateY(20px);
      }
      15% {
        transform: scale(.9) translateY(0px);
      }
    }
    @keyframes popup_animation {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      80% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(.9);
        opacity: 1;
      }
    }
  </style>
